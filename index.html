<!-- HTML FILE: index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioMedizone Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">BioMedizone</div>
        <div class="models-selection">
            <button>Model 1</button>
            <button>Model 2</button>
            <button>Model 3</button>
        </div>
        <button>☼</button>
    </nav>

    <div class="chat-container">
        <div class="side-panel">
            <div class="new-chat-button">+ New Chat</div>
        </div>
        <div class="chat-content">
            <h1>BioMedizone CHATBOT</h1>
            <div class="chat-history">
                <!-- Chat history messages will appear here -->
                <div class="chat-message">User: Hello</div>
                <div class="chat-message">AI: Hi, how can I assist you today?</div>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Send a message...">
                <button>➤</button>
            </div>
        </div>
        <div class="links-panel">
            <h3>Generated Links of Websites and Documents will appear here</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
