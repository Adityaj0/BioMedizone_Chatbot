<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioMediZone Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <button class="new-chat-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            New Chat
        </button>
    </div>
    <div class="main-content">
        <header class="header">
            <h1 class="title">BioMediZone</h1>
            <label class="toggle-switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
            </label>
        </header>
        <div class="chat-area">
            <div class="chat-main">
                <div class="chat-content">
                    <h2 class="chat-title">BioMediZone<br>CHATBOT</h2>
                    <!-- Chat history messages will appear here -->
                    <div class="chat-history">
                        <!-- Chat messages will be dynamically appended here -->
                    </div>
                </div>
                <form class="chat-form" id="chatForm">
                    <input type="text" class="chat-input" placeholder="Send a message..." required>
                    <button type="submit" class="send-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13"></path>
                            <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
                        </svg>
                    </button>
                </form>
            </div>
            <div class="right-panel">
                <p>Generated Links of <strong>Websites</strong> and <strong>Documents</strong> will appear here</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
